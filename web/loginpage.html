<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
        <title>Entertainment Centre</title>
        <script type="text/javascript" src="js/scripts.js"></script>
        <link href="css/mystyles.css" media="screen" rel="stylesheet" type="text/css">
    </head>
    <body>
        <div id="headdiv">
            <img src="siteimages/logo.png">
            <div id="ident">
                <p>Entertainment Centre</p>
            </div>
        </div>
        <div id="content">
            <h1>Login form</h1>
            <form action="j_security_check" method="POST">
                <fieldset>
                    <p>User name: <input type="text" name="j_username" value="" size="16"/></p>
                    <p>Password: <input type="password" name="j_password" value="" size="16"/></p>
                    <input type="submit" value="Login"/>
                </fieldset>
            </form>
        </div>
    </body>
</html>
